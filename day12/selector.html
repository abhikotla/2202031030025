<html>
    <head>
        <title>
            SELECTOR BY TAG
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <meta name="Author" content="Jagdish">
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("h4").hide();
                    $("#demo").hide();
                    $(".demo1").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2 class="demo1">This is a heading  with class</h2>
        <h2 style="text-align: center;">this is Selector  function</h2>
        <p>this  is the paragraph 1</p>
        <h4>this  is the paragraph 2</h4>
        <p id="demo">This is paragraph 3.</p>
        <button>Click me</button>
    </body>
</html>
